name: "ðŸ§ª Integration Testing"

on:
  workflow_dispatch:
    inputs:
      working-directory:
        required: true
        type: choice
        options:
          - libs/ibm
          - libs/langchain-db2
      fork:
        required: true
        type: string
        default: 'langchain-ai'
        description: "Which fork to run this test against"
      branch:
        required: true
        type: string
        default: 'main'
        description: "Which branch to run this test against"
      test-file:
        required: true
        type: string
        default: "tests/integration_tests/**/test*.py"
        description: "Which test file to run"

env:
  PYTHON_VERSION: "3.11"
  UV_FROZEN: "true"
  UV_NO_SYNC: "true"

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    runs-on: ubuntu-latest
    name: "make integration_test"
    steps:
      - uses: actions/checkout@v5
        with:
          repository: "${{ inputs.fork }}/langchain-ibm"
          ref: "${{ inputs.branch }}"

      - name: Set up Python ${{ env.PYTHON_VERSION }} + uv
        uses: "./.github/actions/uv_setup"
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: bash
        run: uv sync --group test --group test_integration

      - name: Run integration tests
        shell: bash
        env:
          WATSONX_APIKEY: ${{ secrets.WATSONX_APIKEY }}
          WATSONX_PROJECT_ID: ${{ secrets.WATSONX_PROJECT_ID }}
        run: |
          make integration_tests

      - name: Ensure the tests did not create any additional files
        shell: bash
        run: |
          set -eu

          STATUS="$(git status)"
          echo "$STATUS"

          # grep will exit non-zero if the target message isn't found,
          # and `set -e` above will cause the step to fail.
          echo "$STATUS" | grep 'nothing to commit, working tree clean'
