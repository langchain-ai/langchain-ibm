site_name: LangChain IBM Documentation
site_description: Documentation for langchain-ibm package
site_author: LangChain IBM Team

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - API Reference:
      - Chat Models: api/chat_models.md
      - Embeddings: api/embeddings.md
      - LLMs: api/llms.md
      - Rerank: api/rerank.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/langchain-ai/langchain-ibm
